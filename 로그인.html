<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            width: 800px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="mb-4">로그인</h2>
            <form class="myform">
                <!-- 아이디 -->
                <div class="mb-3">
                    <label for="userId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="userId" placeholder="아이디" autocomplete="off" required maxlength="16">
                    <div id="userIdError" class="text-danger" style="display: none;">아이디를 입력해주세요.</div>
                </div>

                <!-- 비밀번호 -->
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" autocomplete="off" required maxlength="30">
                    <div id="passwordError" class="text-danger" style="display: none;">비밀번호를 입력해주세요.</div>
                </div>

                <!-- 로그인 버튼 -->
                <button type="submit" class="btn btn-primary w-100 submitBtn">로그인</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const myform = document.querySelector(".myform");

        myform.addEventListener("submit", (e) => {
            e.preventDefault();  // 기존 기능 차단

            // 폼 값 가져오기
            let userId = e.target.userId.value.trim();
            let userPw = e.target.password.value.trim();

            // 유효성 검사
            let valid = true;

            // 아이디 유효성 검사
            if (userId === "") {
                document.getElementById('userIdError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('userIdError').style.display = 'none';
            }

            // 비밀번호 유효성 검사
            if (userPw === "") {
                document.getElementById('passwordError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            // 유효성 검사 통과 시
            if (valid) {
                alert(`환영합니다, ${userId}님!`);
                // 로그인 완료 후 메인 페이지로 이동
                window.location.href = 'main.html'; // 'main_page.html'은 실제 메인 페이지 URL로 수정해주세요.
            }
        });
    </script>
</body>

</html>
